<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 1.2em arial;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <input type="text" name="text1" id="text1">
    <input type="button" value="Verificar" onclick="acao()">
    <div id="res"></div>

    
    <script>    
        function acao(){
            var n1 = window.document.querySelector('input#text1').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você veio do ${n1}!</p>`
            if( n1 == 'brasil'){
                 res.innerHTML += `<p>Você é brasileiro.</p>.`
            } else if(n1 == 'Brasil' ){
                res.innerHTML += `<p>Você é brasileiro.</p>.`
            } else{
                res.innerHTML += `<p>Pra gringo é mais carooo....</p>.`
            }
        }
    </script>
    
</body>
</html>
