<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font: normal 1.0em arial;
        }
        input{
            padding: 20px;
        }
    </style>
</head>
<body> 
    <h1>Antes e Depois</h1>
    <p>
        <input onclick="check()" type="button" value="Antecessor e Sucessor">
    </p>
    <script>
        function check(){
            var num = window.prompt('Digite um número inteiro qualquer')
            num = new Number(num)
            var ant = num -1
            var suc = num +1
            alert(`Antes de ${num}, temos o número ${ant}.\n Depois de ${num}, temos o número ${suc}.`)
        }
    </script>
</body>
</html>
